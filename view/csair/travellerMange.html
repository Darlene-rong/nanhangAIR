<!-- 常用联系人 -->
<script src="../../csair/js/js3/data-time copy.js"></script>
<script type="text/javascript" src="../../csair/js/public.js"></script>
<script type="text/javascript" src="../../csair/js/js3/validateInput.js"></script>
<script type="text/javascript" src="../../csair/js/js3/travellerManage.js"></script>
<link rel="stylesheet" href="../../csair/css/jsp3/balanceManage.css">

<div class="container text-l">
  <div class="order_infos_wrap select_wrap">
    <div class="page_title">
      <h2>修改常用联系人</h2>
      <div class="clearboth"></div>
    </div>
    <div class="cs_tab_content js_trave_content">
      <div class="tab_con " style="display: block;">
        <h3>管理常用旅客</h3>
        <div class="m-l m-t">
          <div class="z_input inline-block">
            <label class="form_left_label" for="contectname">适用航线：</label>
            <select id="psg_tpye">
              <option value="">全部</option>
              <option value="0">国内</option>
              <option value="1">国际和港澳台地区</option>
            </select>
          </div>
          <div class="z_input inline-block">
            <label class="form_left_label" for="travelname">姓名：</label>
            <input type="text" name="travelname" id="travelname" />
          </div>
          <div class="inline-block con_search m-l">
            <a href="javascript:;" title="查询常用联系人" class="js_contect_search">查询</a>
          </div>
          <div class="inline-block js_search_tip ">222</div>
        </div>
      </div>
      <div class="tab_con" style="display: block; position: relative;">
        <h3>常用联系人信息</h3>
        <div class="con_add_a"><a href="javascript:;" title="新增常用联系人"
            onclick="window.travellerManage.travelEdit('add','')">新增常用联系人</a></div>
        <div class="nh-table">
          <table class="nh-table-content">
            <thead>
              <tr>
                <th>旅客姓名</th>
                <th>国内/国际和港澳台地区</th>
                <th>旅客类型</th>
                <th>证件号码</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="js_tavel_table">
            </tbody>
          </table>
          <div id="js_travel_Page" class="text-r m-t-md"></div>
        </div>
      </div>
    </div>
    <!-- 修改和新增 -->
    <div class="cs_tab_content js_tm_dialog" style="display: none;">
      <div class="tab_con tab_content_one" style="display: block; position: relative;">
        <h3 class="js_tdialog_title">新增常用联系人</h3>
        <form class="bm_three_content z_input" id="travelForm">
          <div class="tm_formitem">
            <label for="" class="tm_label"><span class="redColor">*</span>适用航线：</label>
            <label for="">
              <input type="radio" title="适用航线" id="glhx" checked disabled>
              <span>国内航线</span>
            </label>
          </div>
          <div class="tm_formitem">
            <label for="" class="tm_label"><span class="redColor">*</span>旅客类型：</label>
            <label class="py_input_inline z_input_radio m-r" style="width: 78px;">
              <input type="radio" name="psgType" id="adult" title="选择成人旅客类型" class="js_pstype" value="adult"
                onchange="window.travellerManage._changCard(this)" onkeydown="window.travellerManage._changCard(this)">
              <span>成人</span>
            </label>
            <label class="py_input_inline z_input_radio m-r" style="width: 78px;">
              <input type="radio" name="psgType" id="child" title="选择儿童旅客类型" class="js_pstype" value="child"
                onchange="window.travellerManage._changCard(this)" onkeydown="window.travellerManage._changCard(this)">
              <span>儿童</span>
            </label>
            <label class="py_input_inline z_input_radio m-r" style="width: 78px;">
              <input type="radio" name="psgType" id="baby" title="选择婴儿旅客类型" class="js_pstype" checked value="baby"
                onchange="window.travellerManage._changCard(this)" onkeydown="window.travellerManage._changCard(this)">
              <span>婴儿</span>
            </label>
          </div>
          <div class="tm_formitem">
            <label for="" class="tm_label"><span class="redColor">*</span>旅客姓名：</label>
            <input type="text" name="psgName" id="psgName" title="请输入旅客姓名" placeholder="请输入旅客姓名"
              onblur="window.travellerManage.travelBlur('psgName')" />
          </div>
          <div class="tm_formitem js_baby">
            <label for="" class="tm_label"><span class="redColor">*</span>证件类型：</label>
            <select name="certType" id="certType">
              <option value="IN">身份证</option>
              <option value="PP">护照</option>
              <option value="ID">其他</option>
            </select>
            <input type="text" name="certNum" id="certNum" value="" title="请输入证件号码"
              onblur="window.travellerManage.travelBlur('certNum')" />
          </div>
          <div class="tm_formitem js_tm_birth">
            <label for="" class="tm_label"><span class="redColor">*</span>出生日期：</label>
            <select type="text" name="birthy" id="birthy" class="birthy" title="年"
              onblur="window.travellerManage.travelBlur('birthy')"></select>
            <select type="text" name="birthym" id="birthym" class="birthym" title="月"
              onblur="window.travellerManage.travelBlur('birthym')"></select>
            <select type="text" name="birthyd" id="birthyd" class="birthyd" ctitle="日"
              onblur="window.travellerManage.travelBlur('birthyd')"></select>
          </div>
          <div class="tm_formitem">
            <label for="" class="tm_label">手机号码：</label>
            <input type="text" name="mobilePhone" id="mobilePhone" title="请输入手机号码" placeholder="请输入手机号码"
              onblur="window.travellerManage.travelBlur('mobilePhone')" />
          </div>
          <div class="tm_formitem">
            <label for="" class="tm_label">E-mail：</label>
            <input type="text" name="email" id="email" title="请输入邮箱号码" placeholder="请输入邮箱号码"
              onblur="window.travellerManage.travelBlur('email')" />
          </div>
          <div class="tm_formitem js_baby js_child">
            <label for="" class="tm_label">常旅客卡：</label>
            <input type="text" name="fpCardNo" id="fpCardNo" title="请输入常旅客卡号" placeholder="请输入常旅客卡号"
              onblur="window.travellerManage.travelBlur('fpCardNo')">
          </div>
          <div class="bmt_check">
            <label for="">
              <input type="checkbox" name="tmcheck" id="tmcheck" class="js_travel_check" title="已阅读并理解,请点击该复选框" />
              <span>已阅读并理解
                <a href="cxbz_clickA?href=http://www.csair.com/cn/tourguide/booking/orders/order/lvkexuzhi/guonei/"
                  target="_blank" title="点击阅读隐私通知">《隐私通知》</a></span>
            </label>
          </div>
          <div class="js_travel_tip tip"></div>
          <div class="rc_form_btn">
            <a href="javascript:;" class="btn js_travel_back" title="返回到常用联系人页面">返回</a>
            <a href="javascript:;" class="btn bluebtn js_travel_save" title="保存常用联系人">保存</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 查看 -->
    <div class="cs_tab_content js_tm_detail">
      <div class="tab_con" style="display: block; position: relative;">
        <h3 class="js_tdialog_title">查看常用旅客信息</h3>
        <div class="tm_detail">
          <div class="drtail_t">
            <span class="drtail_t_left">适用航用航用航线：</span><span cl>国内航线</span>
          </div>
          <div class="drtail_t">
            <span class="drtail_t_left">适航线：</span><span>国内航线</span>
          </div>
          <div class="drtail_t">
            <span class="drtail_t_left">适线：</span><span>国内航线</span>
          </div>
          <div class="drtail_t">
            <span class="drtail_t_left">适用航线：</span><span>国内航线</span>
          </div>          
        </div>
        <div class="rc_form_btn" style="text-align: center;">
          <a href="javascript:;" class="btn bluebtn js_travel_back" title="返回到常用联系人页面">返回</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.userName = '二蛋'
</script>
